<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESTE DE BOT√ÉO</title>
</head>
<body>
    <div class="menu-container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-button">Abrir Menu</label>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <h1>Cadastre-se aqui</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.Js" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome :</label>
                <input type="nome" name="nome" id="inome" autocomplete="nome" required placeholder="nome completo">
            </p>
            <p>
                <label for="iemal">Email :</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone :</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(id{2}\)\id{4,5}-\id{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
